  <ion-toolbar>
    <ion-title>
      Blank

</ion-header>

    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <app-componentsweather Country="MX" City="Monterrey"></app-componentsweather>

        <ion-col>
          <app-componentsweather Country="UK" City="London"></app-componentsweather>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <app-componentsweather Country="CA" City="Vancouver"></app-componentsweather>
        </ion-col>
        <ion-col>
          <app-componentsweather Country="JP" City="Tokyo"></app-componentsweather>

    </ion-grid>
  </div>
</ion-content>
